        <p style="line-height:normal;">
            <span style="font-size:21px;font-family:sans-serif;">
                <strong>如何使用一维码扫描设备</strong>
            </span>
        </p>
        <p style="line-height:normal;">
            <span style="font-family:sans-serif;color:black">
                <br/>通过一维码扫描设备序列号，可以在添加的设备列表中快速匹配，匹配成功将直接登录设备；如没匹配成功则提示"该设备还未添加"。
                <br/>开启设备扫描的方法有两种：
                <br/>1）点击首页标题栏上的<img id="scan" src="scan.jpg"/>图标
                <br/>2）点击 "发现" Tab栏，然后点击"扫描设备"
                <br/> <img id="discover" src="discover.jpg" width="100%"/><br>
            </span>
        </p>
